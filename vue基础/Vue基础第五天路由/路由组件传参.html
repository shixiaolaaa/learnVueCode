<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
    <script src="../../vue-router.js"></script>
</head>

<body>
    <div class="app">
        <!-- 像这种url参数有规律的可以动态匹配 -->
        <router-link to="/reg/tab1/1">tab1</router-link>
        <router-link to="/reg/tab2/2">tab2</router-link>
        <router-view></router-view>
    </div>
    <script>
        // 创建路由实例对象
        //定义两个子组件
        var tab1 = {
            props: ['id'],
            template: `
                <h3>tab子组件{{id}}</h3>
              `
        }
        var tab2 = {
            props: ['id'],
            template: `
                <h3>lijie的tab{{id}}</h3>
            `
        };
        //必须在上面定义
        var router = new VueRouter({
            routes: [{
                path: '/reg/tab1/:id',
                component: tab1,
                props: true
            }, {
                path: '/reg/tab2/:id',
                component: tab2,
                props: true
            }]
        });

        var vm = new Vue({
            el: '.app',
            router: router
        });
    </script>
</body>

</html>
