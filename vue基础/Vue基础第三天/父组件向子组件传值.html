<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div class="app">
        <div>{{msg}}</div>
        <boy :title="value"></boy>
    </div>
    <script>
        Vue.component('boy', {
            props: ['title'],
            data: function() {
                return {
                    mg: '这是子组件'
                }
            },
            template: `<div>{{mg+"......"+title}}</div>`
        })
        var vm = new Vue({
            el: '.app',
            data: {
                msg: '这是父组件',
                value: '这是父组件传递的值'
            },
        })
    </script>
</body>

</html>
