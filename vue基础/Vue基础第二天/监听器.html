<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div class="section">
        输入姓<input type="text" v-model="last"> 输入名
        <input type="text" v-model="first">
        <input type="text" v-model="name"></input>
    </div>
    <script>
        var vm = new Vue({
            el: '.section',
            data: {
                last: '',
                first: '',
                name: ''
            },
            watch: {
                last: function(val) {
                    this.name = val + this.first
                },
                first: function(val) {
                    this.name = this.last + val
                }
            }
        })
    </script>
</body>

</html>
