<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <section class="section">
        <input type="text" v-model.number="before">
        <input type="text" v-model.number="after">
        <button @click="handle">相加</button>
        <span>{{res}}</span>
    </section>
    <script>
        //通常有.number转化字符串 .trim去开头结尾空字符串 .lazy 将input事件转化为change事件(失去焦点触发)
        //直接加在model上
        var vm = new Vue({
            el: '.section',
            data: {
                before: '',
                after: '',
                res: '',
            },
            methods: {
                handle: function() {
                    this.res = this.before + this.after
                }
            }
        })
    </script>
</body>

</html>
