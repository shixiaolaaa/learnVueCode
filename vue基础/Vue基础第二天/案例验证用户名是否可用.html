<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div class="section">
        <input type="text" v-model="user">
        <div>{{msg}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: '.section',
            data: {
                user: '',
                msg: ''
            },
            methods: {
                checkname: function(user) {
                    //模拟调用接口
                    var that = this;
                    this.msg = '正在验证'
                    setTimeout(function() {
                        if (user === 'admin') {
                            that.msg = '用户名重复，请更换用户名';
                        } else {
                            that.msg = '用户名更换成功'
                        }
                    }, 2000)
                }
            },
            watch: {
                user: function(val) {
                    this.checkname(val)
                }
            },
        })
    </script>
</body>

</html>
