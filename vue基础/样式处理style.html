<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="obj" :style="objsty" v-on:click="handle">对象</div>
    <script>
        var vm = new Vue({
            el: '#obj',
            data: {
                objsty: {
                    width: '20px',
                    backgroundColor: 'pink'
                }
            },
            methods: {
                handle() {
                    this.objsty = ''
                }
            }
        })
    </script>
</body>

</html>
